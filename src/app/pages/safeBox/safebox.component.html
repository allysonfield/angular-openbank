
<div class=" content">
  <div class=" row justify-content-md-center ">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Guardar Dinheiro</h5>
        </div>

        <div class=" card-body">


            <div class=" row">
              <div class="col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Valor </label>
                  <input
                    class=" form-control"
                    type="number"
                    [(ngModel)]="value"
                  />
                </div>
              </div>
            </div>
        </div>
        <div class=" card-footer">
          <button (click)="safe()" class=" btn btn-fill btn-danger" type="submit">Guardar</button>
        </div>
      </div>
    </div>

  </div>
  <div class=" row justify-content-md-center ">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Saldo Dispon√≠vel</h5>
          <span>{{amount.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL', minimumFractionDigits: 2})}}</span>
        </div>

        <div class=" card-body">


            <div class=" row">
              <div class="col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Valor </label>
                  <input
                    class=" form-control"
                    type="number"
                    [(ngModel)]="withdrawValue"
                  />
                </div>
              </div>
            </div>
        </div>
        <div class=" card-footer">
          <button (click)="withdraw()" class=" btn btn-fill btn-danger" type="submit">Retirar</button>
        </div>
      </div>
    </div>
  </div>
</div>
